<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="col-6">
          <form id="search-city">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="input-city"
                placeholder="Enter city"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <button class="btn btn-primary location">Use current location</button>
        </div>
      </div>

      <div class="card head">
        <h3 id="current">Monday, 13:00</h3>
        <h1 id="city-name">Deventer</h1>
        <div class="row">
          <div class="col-3"><img src="" alt="weather icon" id="icon" /></div>
          <div class="col-6">
            <h3 class="weather">
              <span id="current-temp">18</span>
              <a href="" class="active" id="c-link">℃</a>|<a href="" id="f-link"
                >℉</a
              >
            </h3>
            <h3 class="weather" id="weather-description">Overcast</h3>
          </div>
          <div class="col-3">
            <h3 class="weather">
              Humidity: <span id="current-humidity">0</span>%
            </h3>
            <h3 class="weather">
              Wind: <span id="current-speed">speed</span> km/h
            </h3>
          </div>
        </div>
      </div>
      <a href="https://github.com/StefanieHoeij/Final-Project" target="_blanc">
        Open-source code</a
      >
      by Stefanie Hoeijmans

      <h2 class="subheader">5 Day forcast</h2>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/rain.jpg" alt="rainy" class="card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
              <div class="card-text">16℃</div>
              <div class="card-text">Rainy</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/sunny.jpg" alt="sunny" class="card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>

              <div class="row">
                <div class="col-md-6">
                  <p class="card-text">21℃</p>
                </div>
                <div class="col-md-6">
                  <p class="card-text">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/sunny.jpg" alt="sunny" class="card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>

              <div class="row">
                <div class="col-md-6">
                  <p class="card-text">23℃</p>
                </div>
                <div class="col-md-6">
                  <p class="card-text">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/dark-clouds.jpg" alt="sunny" class="card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>

              <div class="row">
                <div class="col-md-6">
                  <p class="card-text">19℃</p>
                </div>
                <div class="col-md-6">
                  <p class="card-text">cloudy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/rain.jpg" alt="sunny" class="card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>

              <div class="row">
                <div class="col-md-6">
                  <p class="card-text">18℃</p>
                </div>
                <div class="col-md-6">
                  <p class="card-text">Rainy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
